<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="product-list">
        <h1>Product List</h1>
        <div class="product-data">
            <span>Product</span>
            <span>Price</span>
            <span>Edit</span>
        </div>
        <div class="add-product">
            <div class="the-product">
                <p>Pen</p>
                <p>2</p>
                <p class="x">x</p>
            </div>
            <div class="the-product">
                <p>Book</p>
                <p>10</p>
                <p class="x">x</p>
            </div>
            
        </div>
        <div class="no-item">
            <p>There are no items, Try to add some.</p>
        </div>
        <div class="enter-data-product">
            <input type="text" placeholder="Enter Product" class="enter-product" required>
            <input type="number" placeholder="Enter Price" class="enter-price" required>
            <button class="add">Add</button>
        </div>
        <div class="total-price">
            <p class="total">Total price</p>
        </div>
    </div>


</body>



<script type="module" src="./modules/main.js"></script>

</html>
